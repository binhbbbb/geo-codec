<!doctype html>
<html>
  <head>
    <title>geo-codec demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../geo-codec.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic geo-codec Demo</h3>
      <demo-snippet>
        <template>
          <geo-codec id="geo" api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"></geo-codec>
          <div id="geocode"></div>
          <div id="reverse"></div>
          <script>
            var geo = document.getElementById('geo');
            geo.geocode('Toledo, OH', function(address, lat, lng, place) {
              document.getElementById('geocode').innerHTML = 'Toledo, OH geocoded: (' +
                      address + ', ' + lat + ', ' + lng + ', ' + place + ')';
            });
            // Taj Mahal coordinates
            geo.reverseGeocode(27.173891, 78.042068, function(address, components, place) {
              document.getElementById('reverse').innerHTML = '[27.173891, 78.042068] reverse geocoded: (' +
                      address + ', ' + components + ', ' + place + ')';
              console.log('address components', components);
            });
          </script>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
